<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>SIGNUP KRISHISAHAY</title>
    <!-- <link rel="stylesheet" href="styles.css"> -->
    <style type="text/css">
        /* Basic reset for margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            /* Change font family if needed */
            background-image: url('https://free4kwallpapers.com/uploads/originals/2019/04/11/village-cow-farmer-trees-sun-wallpaper.jpg');
            /* Replace 'farmers_image.jpg' with your image path */
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: flex-start;
            /* Align to the left */
            align-items: center;
            height: 100vh;
            padding-left: 20%;
            /* Push the form to the right */
        }

        .signup-form {
            width: 50%;
            /* Make the form larger */
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: rgba(34, 34, 34, 0.8);
            /* Darker background color with some transparency */
            animation: fadeInDown 1s ease;
            color: white;
            margin-left: 50%;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);

            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .signup-form h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
        }

        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group input[type="password"] {
            width: 100%;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
            background-color: #333;
            /* Darker input background */
            color: white;
            /* Input text color */
            transition: background-color 0.3s ease;
        }

        .form-group input[type="text"]:focus,
        .form-group input[type="email"]:focus,
        .form-group input[type="password"]:focus {
            background-color: #444;
            /* Darker background on focus */
        }

        button[type="submit"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #e8720a;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #ef5604;
        }
    </style>
</head>

<body>
    <div class="signup-form">
        <h2>Sign Up</h2>
        <form onsubmit="signup(event)">
            <div class="form-group">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstname" name="firstName" required>
            </div>
            <div class="form-group">
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastname" name="lastName" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button id="signUp" value="Sign up" type="submit">Sign Up</button>
        </form>
    </div>



    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        // TODO: Add SDKs for Firebase products that you want to use
        // https://firebase.google.com/docs/web/setup#available-libraries

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBkHnQpAcpiiQpqeRz3q1KC0gtK8il6PjU",
            authDomain: "signup-6ae8d.firebaseapp.com",
            projectId: "signup-6ae8d",
            storageBucket: "signup-6ae8d.appspot.com",
            messagingSenderId: "169601510953",
            appId: "1:169601510953:web:082cfb716aad627d017638"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth()

        var firstname = document.getElementById('firstname')
        var lastname = document.getElementById('lastname')
        var email = document.getElementById('email')
        var password = document.getElementById('password')


        window.signup = function (e) {
            e.preventDefault();
            var obj = {
                firstname: firstname.value,
                lastname: lastname.value,
                email: email.value,
                password: password.value
            }
            createUserWithEmailAndPassword(auth, obj.email, obj.password)
                .then(function (success) {
                    window.location.href = 'login.html';
                })
                .catch(function (err) {
                    alert("error" + err)
                })
            console.log(obj)
        }
    </script>

</body>


</html>
